benchmark: false
bn:
  eps: 1.0e-05
  mom: 0.1
cfg_dest: config.yaml
dataset:
  cache_load: false
  cache_save: false
  dir: ./datasets
  edge_dim: 128
  edge_encoder: false
  edge_encoder_bn: true
  edge_encoder_name: Bond
  edge_message_ratio: 0.8
  edge_negative_sampling_ratio: 1.0
  edge_train_mode: all
  encoder: true
  encoder_bn: true
  encoder_dim: 128
  encoder_name: db
  format: synthetic
  label_column: none
  label_table: none
  location: local
  name: RingTransfer
  node_encoder: false
  node_encoder_bn: true
  node_encoder_name: Atom
  remove_feature: false
  resample_disjoint: false
  resample_negative: false
  shuffle_split: true
  split:
  - 0.8
  - 0.1
  - 0.1
  split_mode: standard
  task: node
  task_type: classification
  to_undirected: false
  transductive: false
  transform: none
  tu_simple: true
fixed_params:
  N: 0
gnn:
  act: prelu
  agg: add
  att_final_linear: false
  att_final_linear_bn: false
  att_heads: 1
  batchnorm: true
  clear_feature: true
  dim_inner: 256
  dropout: 0.0
  head: ringtransfer
  keep_edge: 0.5
  l2norm: true
  layer_type: drew_gcnconv
  layers_mp: 1
  layers_post_mp: 1
  layers_pre_mp: 1
  msg_direction: single
  normalize_adj: false
  self_msg: concat
  skip_every: 1
  stage_type: drew_gnn
gpu_mem: false
mem:
  inplace: false
metric_agg: argmax
metric_best: auto
model:
  edge_decoding: dot
  graph_pooling: add
  loss_fun: cross_entropy
  match_upper: true
  size_average: mean
  thresh: 0.5
  type: gnn
optim:
  base_lr: 0.01
  lr_decay: 0.1
  max_epoch: 50
  momentum: 0.9
  optimizer: adam
  scheduler: cos
  steps:
  - 30
  - 60
  - 90
  weight_decay: 0.0005
out_dir: results
print: both
ring_dataset:
  num_classes: 5
  num_graphs: 2000
round: 4
run_dir: results
seed: 0
share:
  dim_in: 1
  dim_out: 1
  num_splits: 1
tensorboard_agg: true
tensorboard_each_run: true
train:
  auto_resume: false
  batch_size: 32
  ckpt_clean: true
  ckpt_period: 10
  epoch_resume: -1
  eval_period: 20
  iter_per_epoch: 32
  neighbor_sizes:
  - 20
  - 15
  - 10
  - 5
  node_per_graph: 32
  radius: extend
  sample_node: false
  sampler: full_batch
  walk_length: 4
val:
  node_per_graph: 32
  radius: extend
  sample_node: false
  sampler: full_batch
view_emb: false